name: Build and deploy Vite site to GitHub Pages

on:
  push:
    branches:
      # - main
      - feature/iteration-1   # remove or change as needed

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        # expose Vite env var for Web3Forms key (if set in secrets)
        env:
          VITE_WEB3FORMS_KEY: ${{ secrets.WEB3FORMS_KEY }}
        run: npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
