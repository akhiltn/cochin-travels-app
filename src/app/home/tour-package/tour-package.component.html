<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around center" fxLayoutGap="25px">
	<mat-card class="package-card" *ngFor="let packageInfo of packageInfoList">
		<mat-card-header>
			<mat-card-title>
				<div class="card-title">4 Days 5 Nights</div>
			</mat-card-title>
			<mat-card-subtitle>From 9999/- Onwards!!</mat-card-subtitle>
		</mat-card-header>
		<img mat-card-image src="https://picsum.photos/seed/picsum/200">
		<mat-card-content>
			<p>
				{{packageInfo.ShortName}}
			</p>
		</mat-card-content>
		<mat-card-actions>
			<button mat-button>LIKE</button>
			<button mat-button>SHARE</button>
		</mat-card-actions>
	</mat-card>
</div>
