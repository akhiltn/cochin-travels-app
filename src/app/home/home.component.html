<mat-tab-group *ngIf="packageInfoList"mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4" [color]="'primary'"
	[backgroundColor]="'primary'">
	<div *ngFor="let pkg of pkgMap | keyvalue">
    <mat-tab [label]="pkg.key">
		<tour-package [packageInfoList]="pkg.value"></tour-package>
	</mat-tab>
	</div>
</mat-tab-group>
