<div role="heading" aria-level="1">
  <mat-toolbar>
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <a routerLink="/home" mat-button>
        <img src="https://picsum.photos/id/237/200">
        <span id="title">&emsp;Cochin Travels</span>
      </a>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a routerLink="/home" routerLinkActive="mat-accent" mat-button>Home</a>
        <a routerLink="/about" routerLinkActive="mat-accent" mat-button>About</a>
        <a href="#" mat-button>Menu Item 3</a>
        <a href="#" mat-button>Menu Item 4</a>
        <a href="#" mat-button>Menu Item 5</a>
        <a href="#" mat-button>Menu Item 6</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="custom-sidenav-container" fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a mat-list-item (click)="sidenav.toggle()" routerLink="/home" routerLinkActive="list-item-active">Home</a>
        <a mat-list-item (click)="sidenav.toggle()" routerLink="/about" routerLinkActive="list-item-active">About</a>
        <a mat-list-item>Menu Item 2</a>
        <a mat-list-item>Menu Item 3</a>
        <a mat-list-item>Menu Item 4</a>
        <a mat-list-item>Menu Item 5</a>
        <a mat-list-item>Menu Item 6</a>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
</div>
