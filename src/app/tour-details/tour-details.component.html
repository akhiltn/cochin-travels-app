<div class="main-container" *ngIf="isIterationReady && isPackageReady">
  <div class="header">
    <h3>
      {{ packageInfo.packageType }} Tour Package - {{ packageInfo.title }}
    </h3>
    <p>{{ packageInfo.content }}</p>
  </div>
  <div class="content">
    <div *ngFor="let itenary of itenaryArray">
      <mat-grid-list cols="4" rowHeight="200px" gutterSize="10px" (window:resize)="onResize($event)">
        <mat-grid-tile [colspan]="imgColSpan" [rowspan]="imgRowSpan">
          <img [src]="itenary?.imageURL" alt="destination_img" layout-fill />
        </mat-grid-tile>
        <mat-grid-tile [colspan]="contentColSpan" [rowspan]="contentRowSpan">
          <section>
            <h2>{{ itenary?.title }}</h2>
            <p>{{ itenary?.content }}</p>
          </section>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>

  <price-table></price-table>

  <button
    class="book-button"
    mat-raised-button
    [routerLink]="['/booking', packageInfo.packageID]"
  >
    Book Package
  </button>
</div>
